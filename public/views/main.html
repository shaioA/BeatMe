<!DOCTYPE html>

<html>
<head lang="en">

    <link rel="stylesheet" text="text/css" href="../stylesheets/style.css">
    <script src="https://cdn.socket.io/socket.io-1.4.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/javascripts/main.js" />

    <!--google fonts-->
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <script>

    </script>
    <meta charset="UTF-8">


    <title>BeatMe!</title>
</head>
<body>

    <div class="mainBody">
        <header>
            <div class="   ">
                <div class="username" >Alex</div>
                <ul>
                    <li>$100</li>
                    <li class="coinsIcon"></li>
                </ul>
            </div>
        </header>



            <!--Login page FLEX-->
            <div id="loginPage" class="startPage">
                    <h1>BEAT ME</h1>
                    <img class="fbutton" src="../images/fb-connect-button.png"/>
            </div>

            <!--Games page-->
            <div id="iconsPage" class="chooseGame">
                    <h1>Choose your game</h1>
                        <div class="flex-container">
                            <div class="flex-item"><img data-game="" src="../images/red_icon_new.png"></div>
                            <div class="flex-item"><img data-game="speedTyping" src="../images/green_icon_new.png"></div>
                            <div class="flex-item"><img data-game="" src="../images/pink_icon_new.png"></div>
                        </div>
                        <div class="flex-container">
                            <div class="flex-item"><img data-game="" src="../images/grey_light_new.png"></div>
                            <div class="flex-item"><img data-game="" src="../images/orange_icon_new.png"></div>
                            <div class="flex-item"><img data-game="" src="../images/yellow_icon_new.png"></div>
                        </div>
                        <div class="flex-container">
                            <div class="flex-item"><img data-game="" src="../images/blue_icon_new.png"></div>
                            <div class="flex-item"><img data-game="" src="../images/grey_icon_new.png"></div>
                            <div class="flex-item"><img data-game="" src="../images/light_green_icon_new.png"></div>
                        </div>

            </div>

            <!-- Game Type Page-->
            <div id="rulesGame" >
                    <div class="flex-header">
                        <img id="pic-game" class="rules-item rule-flex1"  src="../images/speedometer_64.png"/>
                        <h1 id="title-game" class="rules-item rule-flex2">Speed typing</h1>
                    </div>
                    <ul id="descrip-game">
                        <li>hola</li>
                        <li>alkfakaf</li>
                        <li>hola</li>
                        <li>alkfakaf</li>
                    </ul>
                    <div>Train</div>
                    <div>Play</div>
            </div>

            <!-- Game Users List-->
            <div id="userList" >
                    <div class="top-container">
                        <!--<img id="pic-game1" src="../images/green_icon.png"/>-->
                        <h1 id="title-game">Users connected</h1>
                        <br/>
                        <h3>Waiting for opponent...</h3>

                        <br/>
                        <h3>or click on user</h3>

                    </div>
                    <ul id="user-connected" style="clear: both;">

                    </ul>
                    <div>Train</div>
                    <div>Play</div>

                    <br />
                    <br />

                    <div class="jumpPage">go to game page(develop only)</div>
            </div>

            <!--Game Begin -->
            <div id="gameStart" class="currentGame">
                <div class="headerGame">
                    <div class="player-container">
                        <div class="player-container-item"></div>
                        <div class="player-number-item">3</div>
                    </div>
                    <div class="player-container">
                        <div class="player-container-item"></div>
                        <div class="player-number-item  ">1</div>
                    </div>
                </div>
                <div class="writeText">
                    <div id="opponentTxt">test</div>
                    <div id="timer" style="font-size: 35px;font-weight: bold"></div>
                    <input type="text" name="word" class="inputST">
                </div>
                <div class="bottomIconGames">
                    <div><img src="../images/speedometer_64.png"></div>
                </div>
            </div>

            <!-- Game End-->
            <div id="gameEnd"  class=" ">
                <div class="top-container">
                    <span>-= GAME OVER =-</span>
                        <span id="youWhat">You </span>
                        <button id="BackToGames">Back To Games</button>
                </div>
            </div>




        <footer>
           <div>
               <div>BeatMe copyrights</div>
           </div>
         </footer>

    </div>




</body>
</html>
