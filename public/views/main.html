    <meta charset="UTF-8">


    <title>BeatMe!</title>

<body>

    <div class="mainBody">
        <header>
            <div class="   ">
                <div class="username" >Alex</div>
                <ul>
                    <li>$100</li>
                    <li class="coinsIcon"></li>
                </ul>
            </div>
        </header>

            <!--Login page FLEX-->
            <div id="loginPage" class="startPage">
                    <h1>BEAT ME</h1>
                    <img class="fbutton" src="../images/fb-connect-button.png"/>
            </div>

            <!--Games page-->
            <div id="iconsPage" class="chooseGame">
                    <h1>Choose your game</h1>
                    <!--<div class="box">-->
                        <ul class="flex-container">
                            <li class="flex-item"><img data-game="" src="../images/red_icon.png"></li>
                            <li class="flex-item"><img data-game="speedTyping" src="../images/green_icon.png"></li>
                            <li class="flex-item"><img data-game="" src="../images/pink_icon.png"></li>
                        </ul>
                        <ul class="flex-container">
                            <li class="flex-item"><img data-game="" src="../images/grey_light.png"></li>
                            <li class="flex-item"><img data-game="" src="../images/orange_icon.png"></li>
                            <li class="flex-item"><img data-game="" src="../images/yellow_icon.png"></li>
                        </ul>
                        <ul class="flex-container">
                            <li class="flex-item"><img data-game="" src="../images/blue_icon.png"></li>
                            <li class="flex-item"><img data-game="" src="../images/grey_icon.png"></li>
                            <li class="flex-item"><img data-game="" src="../images/light_green_icon.png"></li>
                        </ul>
                    <!--</div>-->
            </div>

            <!-- Game Type Page-->
            <div id="rulesGame" >
                    <div class="flex-header">
                        <img id="pic-game" class="rules-item rule-flex1"  src="../images/speedometer_64.png"/>
                        <h1 id="title-game" class="rules-item rule-flex2">Speed typing</h1>
                    </div>
                    <ul id="descrip-game">
                        <li>hola</li>
                        <li>alkfakaf</li>
                        <li>hola</li>
                        <li>alkfakaf</li>
                    </ul>
                    <div>Train</div>
                    <div>Play</div>
            </div>

            <!-- Game Users List-->
            <div id="userList" >
                    <div class="top-container">
                        <!--<img id="pic-game1" src="../images/green_icon.png"/>-->
                        <h1 id="title-game">Users connected</h1>
                        <br/>
                        <h3>Waiting for opponent...</h3>

                        <br/>
                        <h3>or click on user</h3>

                    </div>
                    <ul id="user-connected" style="clear: both;">

                    </ul>
                    <div>Train</div>
                    <div>Play</div>
            </div>

            <!--Game Begin -->
            <div id="gameStart" class="">
                    <ul class="player-container-left">
                        <li class="player-item"></li>
                        <li class="player-item">3</li>
                    </ul>
                    <ul class="player-container-right">
                        <li class="player-item"></li>
                        <li class="player-item  ">1</li>
                    </ul>
                    <div id="sentence" style="font-size: 21px;color: brown;"></div>
                    <div class="writeText">
                            <div id="opponentTxt">test</div>
                        <div id="timer" style="font-size: 35px;font-weight: bold"></div>
                            <input type="text" name="word" class="inputST">
                    </div>
            </div>

            <!-- Game End-->
            <div id="gameEnd"  class=" ">
                <div class="top-container">
                    <span>-= GAME OVER =-</span>
                        <span id="youWhat">You </span>
                        <button id="BackToGames">Back To Games</button>
                </div>
            </div>
        <footer>
                    <ul>
                        <li>BeatMe copyrights</li>
                        <li></li>
                    </ul>
      </footer>
    </div>
